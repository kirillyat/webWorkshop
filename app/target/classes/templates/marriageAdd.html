<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add marriage</title>
</head>
<body>



<form action="/marriageSave" method="post">
    <input type="hidden" name="id" th:value="${marriage.getId()}"/>

    <label for="wife_id">WIFE:</label>
    <input type="text" id="wife_id" name="wife_if" required th:value="${marriage.getWife_id()}"><br><br>

    <label for="husband_id">Husband:</label>
    <input type="text" id="husband_id" name="husband_id" required th:value="${marriage.getHusband_id()}"><br><br>

    <label for="marriage_date">Marriage_date:</label>
    <input type="text" id="marriage_date" name="marriage_date" required th:value="${marriage.getMarriage_date()}"><br><br>



    <label for="divorce_date">Divorce_date:</label>
    <input type="text" id="divorce_date" name="divorce_date" required th:value="${marriage.getDivorce_date()}"><br><br>



    <input id="submit_button" type="submit" value="Submit">
</form>

</body>
</html>
